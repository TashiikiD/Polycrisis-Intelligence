<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSSI Dashboard | Polycrisis Intelligence</title>
    <link rel="stylesheet" href="shared/css/variables.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-void);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 880px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 0.875rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .wssi-preview {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 1.5rem;
        }

        .wssi-value {
            font-size: 3rem;
            font-weight: 700;
            font-family: var(--font-mono);
        }

        .wssi-value.negative {
            color: var(--accent-cyan);
        }

        .wssi-value.positive {
            color: var(--accent-red);
        }

        .wssi-meta {
            text-align: left;
        }

        .wssi-score {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .wssi-trend {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .brief-entry {
            display: block;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: var(--transition-base);
            max-width: 560px;
            margin: 0 auto 1.25rem;
        }

        .brief-entry:hover {
            transform: translateY(-2px);
            border-color: var(--accent-cyan);
            box-shadow: var(--shadow-md);
        }

        .entry-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.4rem;
        }

        .entry-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .links a {
            text-decoration: none;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.4rem 0.75rem;
            font-size: 0.85rem;
            transition: var(--transition-fast);
        }

        .links a:hover {
            color: var(--text-primary);
            border-color: var(--accent-cyan);
            background: var(--bg-elevated);
        }

        .footer {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .wssi-preview {
                flex-direction: column;
                text-align: center;
            }

            .wssi-meta {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Polycrisis Intelligence Platform</div>
        <h1>WSSI Dashboard</h1>
        <p class="subtitle">Brief mode is the active MVP experience.</p>

        <div class="wssi-preview">
            <div class="wssi-value negative" id="wssiValue">--</div>
            <div class="wssi-meta">
                <div class="wssi-score" id="wssiScore">--/100</div>
                <div class="wssi-trend" id="wssiTrend">Loading...</div>
            </div>
        </div>

        <a href="app/index.html" class="brief-entry">
            <div class="entry-title">Open Brief Dashboard</div>
            <div class="entry-desc">Production shell with Stress Ledger, API-first data wiring, and responsive behavior.</div>
        </a>

        <div class="links">
            <a href="research/index.html">Research Library</a>
            <a href="login/index.html">Login</a>
            <a href="signup/index.html">Sign Up</a>
            <a href="pricing/index.html">Pricing</a>
        </div>

        <div class="footer">
            Data updated: <span id="lastUpdate">--</span>
        </div>
    </div>

    <script src="shared/js/fallback-data.js"></script>
    <script src="shared/js/wssi-api.js"></script>
    <script>
        function parsePreviewResponse(response) {
            if (!response) {
                return null;
            }

            if (typeof response.wssi_value === "number") {
                return {
                    value: response.wssi_value,
                    score: response.wssi_score,
                    level: response.stress_level || "unknown",
                    timestamp: response.calculation_timestamp || response.generated_at || response.date
                };
            }

            if (response.data && typeof response.data.overall_score === "number") {
                return {
                    value: response.data.overall_score,
                    score: response.data.overall_score,
                    level: response.alert_level || "unknown",
                    timestamp: response.data.calculated_at || response.data.timestamp
                };
            }

            return null;
        }

        async function loadWSSI() {
            try {
                const response = await window.PolycrisisAPI.getWSSI();
                const parsed = parsePreviewResponse(response);
                if (!parsed) {
                    throw new Error("No WSSI data available");
                }

                const valueEl = document.getElementById("wssiValue");
                const scoreEl = document.getElementById("wssiScore");
                const trendEl = document.getElementById("wssiTrend");
                const updateEl = document.getElementById("lastUpdate");

                valueEl.textContent = parsed.value.toFixed(2);
                valueEl.className = parsed.value < 0 ? "wssi-value negative" : "wssi-value positive";
                scoreEl.textContent = `${(parsed.score ?? parsed.value).toFixed(1)}/100`;
                trendEl.textContent = `Stress level: ${parsed.level}`;
                updateEl.textContent = parsed.timestamp ? new Date(parsed.timestamp).toLocaleString() : "Unknown";
            } catch (error) {
                console.error("Failed to load WSSI preview:", error);
                document.getElementById("wssiTrend").textContent = "Data unavailable";
            }
        }

        loadWSSI();
        setInterval(loadWSSI, 60000);
    </script>
</body>
</html>
