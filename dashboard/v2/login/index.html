<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Polycrisis Intelligence</title>
    <link rel="stylesheet" href="../shared/css/variables.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-void);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .login-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-void);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .password-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .forgot-password {
            font-size: 0.875rem;
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-cyan);
            color: var(--bg-void);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .social-btn:hover {
            background: var(--bg-void);
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .footer a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--alert-red);
            color: var(--alert-red);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .remember-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .remember-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-cyan);
        }

        .remember-row label {
            margin: 0;
            font-weight: normal;
        }

        .api-key-section {
            background: var(--bg-void);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            display: none;
        }

        .api-key-section h3 {
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .api-key {
            font-family: monospace;
            background: rgba(0, 255, 204, 0.1);
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>POLYCRISIS INTELLIGENCE</h1>
            <p>Real-time polycrisis monitoring</p>
        </div>

        <div class="login-card">
            <div id="error-message" class="error-message"></div>

            <h2>Welcome back</h2>
            <p class="subtitle">Log in to access your dashboard</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" required>
                </div>

                <div class="form-group">
                    <div class="password-row">
                        <label for="password">Password</label>
                        <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="remember-row">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me for 30 days</label>
                </div>

                <button type="submit" class="btn" id="submit-btn">Log In</button>
            </form>

            <div class="api-key-section" id="api-key-section">
                <h3>Your API Key</h3>
                <div class="api-key" id="api-key-display"></div>
            </div>

            <div class="divider"><span>or</span></div>

            <button class="social-btn" onclick="handleGoogleLogin()">
                <svg width="18" height="18" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Continue with Google
            </button>

            <div class="footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        // Check for redirect with error
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const verified = urlParams.get('verified');
        
        if (error) {
            document.getElementById('error-message').textContent = 
                error === 'session_expired' ? 'Your session has expired. Please log in again.' :
                error === 'unauthorized' ? 'Please log in to access that page.' :
                'An error occurred. Please try again.';
            document.getElementById('error-message').style.display = 'block';
        }
        
        if (verified === 'true') {
            document.getElementById('error-message').textContent = 'Email verified! Please log in.';
            document.getElementById('error-message').style.background = 'rgba(0, 255, 204, 0.1)';
            document.getElementById('error-message').style.borderColor = 'var(--accent-cyan)';
            document.getElementById('error-message').style.color = 'var(--accent-cyan)';
            document.getElementById('error-message').style.display = 'block';
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    
                    // Store remember me preference
                    if (document.getElementById('remember').checked) {
                        localStorage.setItem('remember_me', 'true');
                    }
                    
                    // Redirect to dashboard
                    window.location.href = '/dashboard/';
                } else {
                    errorDiv.textContent = data.detail || 'Invalid email or password.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Log In';
            }
        });

        function handleGoogleLogin() {
            // Redirect to Google OAuth
            window.location.href = '/api/v1/auth/google';
        }

        // Check if already logged in
        const token = localStorage.getItem('access_token');
        if (token) {
            // Redirect to dashboard
            window.location.href = '/dashboard/';
        }
    </script>
</body>
</html>
